<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />
    <link rel="icon" href="./images/devchallenges.png" />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Serif&family=Montserrat:wght@500&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Devchallenges</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1 class="primary-heading">The creative crew</h1>
        <div class="info">
          <p class="secondary-heading">Who we are</p>
          <p>
            We are team of creatively diverse. driven. innovative individuals
            working in various locations from the world.
          </p>
        </div>
      </header>

      <main>
        <div class="card">
          <div class="person">
            <figure>
              <img src="./images/photo1.png" alt="img1" />
              <figcaption>Bill Mahoney</figcaption>
            </figure>
            <p class="role">Product owner</p>
          </div>
        </div>
        <div class="card">
          <div class="person">
            <figure>
              <img src="./images/photo2.png" alt="img1" />
              <figcaption>Saba Cabrera</figcaption>
            </figure>
            <p class="role">Art director</p>
          </div>
        </div>
        <div class="card">
          <div class="person">
            <figure>
              <img src="./images/photo3.png" alt="img1" />
              <figcaption>Shae Le</figcaption>
            </figure>
            <p class="role">Tech Lead</p>
          </div>
        </div>
        <div class="card">
          <div class="person">
            <figure>
              <img src="./images/photo4.png" alt="img1" />
              <figcaption>Skylah Lu</figcaption>
            </figure>
            <p class="role">UX Designer</p>
          </div>
        </div>
        <div class="card">
          <div class="person">
            <figure>
              <img src="./images/photo5.png" alt="img1" />
              <figcaption>Griff Richards</figcaption>
            </figure>
            <p class="role">Developer</p>
          </div>
        </div>
        <div class="card">
          <div class="person">
            <figure>
              <img src="./images/photo6.png" alt="img1" />
              <figcaption>Stan John</figcaption>
            </figure>
            <p class="role">DEverloper</p>
          </div>
        </div>
      </main>
    </div>

    <footer>
      <span
        >created by
        <a href="https://sanketjadhav.netlify.app" target="_black">Sanket</a> -
        devChallenges.io</span
      >
    </footer>
  </body>
</html>
